<!DOCTYPE html>
<html>
<head>
<title>FlipSide Views</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<script src="Popup.js"></script>
</head>

<body class="text-center">
    <div id="everything-container">
        <h1 id="title">Flipside views</h1>
        <h6 id="subtitle">Open a new tab(s) with an alternate point of view!</h6>

        <button id="tabBtn" class="btn" onlick="newTabs()">Explore another view...</button>

        <div class="slider_container">
        <input type="range" min="1" max="5" value="1" class="slider" id="numArticlesSlider"/>
            <p>Number of articles: <span id="currVal"></span></p>
        </div>
    </div>
</body>
</html>
