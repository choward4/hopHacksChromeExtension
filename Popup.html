<!DOCTYPE html>
<html>
<head>
<title>FlipSide Views</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<script src="Popup.js"></script>
</head>
<body class="text-center">
    <div id="everything-container">
        <h2 id="title">Flipside views</h2>
        <h6 id="subtitle">Open a new tab(s) with an alternate point of view!</h6>

        <div class="dropdown_container">
            <select id="main-dropdown" class ="dropdown">
                <option value="normal">Normal</option>
                <option value="political">Political/News</option>
                <option value="wikipedia">Wikipedia</option>
            </select>
        </div>

        <button id="tabBtn" class="btn" onlick="newTabs()">Explore another view...</button>

</body>
</html>
